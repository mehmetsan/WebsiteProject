{% extends 'base.html' %} 
{% load static %} 
{% block Title %} Privacy {%endblock %} 
{% block Content %}

<div class="hero-image">
  <div class="hero-text">
    <h1>Privacy Policy</h1>
  </div>
</div>

<div class="breadcrumbs">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Privacy</li>
    </ol>
  </nav>
</div>

<div class="text_container">
  <h3>Privacy Policy</h3>
  <br>
  <p>
    This will be the privacy policy
  </p>
</div>

<style>
  h1,
  h3 {
    color: rgb(233, 64, 64);
  }
  .hero-image {
    /* Use "linear-gradient" to add a darken background effect to the image (photographer.jpg). This will make the text easier to read */
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
      url({% static "img/orphan_drugs.jpg" %});

    /* Set a specific height */
    height: 30%;

    /* Position and center the image to scale nicely on all screens */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    margin-top: 70px;
  }
  .hero-text {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
 
  .breadcrumbs {
    position: relative;
    top: 15px;
    margin-left: 200px;
    margin-right: 200px;
    margin-bottom: 50px;
  }
  .title {
    margin-top: 40px;
    margin-bottom: 250px;
  }
  .text_container {
    font-size: 20px;
    position: relative;
    margin-top: 50px;
    margin-left: 350px;
    margin-right: 400px;
    margin-bottom: 50px;
  }
  .text_container li {
    font-size: 18px;
    margin-left: 50px;
    list-style-type: circle;
  }
  .icons-part {
    position: relative;
    margin-bottom: 20px;
    margin-left: 10px;
    margin-right: 50px;
  }
  .text-part {
    margin-left: 10px;
    width: 800px;
  }
  .breadcrumb {
    position: relative;
    width: 1500px;
    margin-left: auto;
    margin-right: auto;
  }
</style>
{% endblock %}
